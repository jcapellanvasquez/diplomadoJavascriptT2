<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Gastos Personales</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Mis Gastos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Categorias de gastos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Mis Tarjetas</a>
                        </li>
                    </ul>
                    <a href="#" class="btn btn-primary">Agregar</a>
                </div>
            </div>
        </nav>
    </header>

    <main>

        <div class="album py-5 bg-light">
            <div class="container">

                <div class="row">
                    <div class="col-12 col-lg-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Registro de gasto</h5>
                                <form id="formulario-gastos">
                                    <div class="row mb-3">
                                        <label for="descripcion" class="col-12 col-md-3 col-form-label">
                                            Razon del gasto
                                        </label>
                                        <div class="col-sm-12">
                                            <textarea 
                                            name="descripcion" 
                                            id="descripcion" 
                                            cols="30" 
                                            rows="3"
                                            placeholder="Razon del gasto"
                                            class="form-control"
                                            ></textarea>
                                            <div class="invalid-feedback"></div>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-md-4">
                                            <label for="categoria" class="form-label">Cagetoria</label>
                                            <select id="categoria" class="form-select">
                                              <option selected>Elige una categoria</option>
                                              <option value="Personal">Personal</option>
                                              <option value="Diversion">Diversion</option>
                                              <option value="Transporte">Transporte</option>
                                              <option value="Otros">Otros...</option>
                                            </select>
                                          </div>
                                          <div class="invalid-feedback"></div>
                                    </div>
                                    <div class="row mb-3">
                                        <label for="fecha" 
                                        class="col-12 col-md-2 col-form-label">
                                            Fecha del gasto
                                        </label>
                                        <div class="col-sm-12">
                                            <input type="date"
                                                name="fecha"
                                                id="fecha"
                                                class="form-control"
                                            >
                                            <div class="invalid-feedback"></div>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <label for="monto" class="form-label">Monto</label>
                                        <div class="col-3 col-sm-3">
                                          <input id="monto" 
                                          name="monto" 
                                          type="number" 
                                          step="any" 
                                          class="form-control" 
                                          placeholder="0.00">
                                          <div class="invalid-feedback"></div>
                                        </div>
                                        <div class="col-sm">
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" 
                                                type="radio" 
                                                name="moneda" 
                                                id="moneda1"
                                                value="DOP"
                                                checked
                                                >

                                                <label class="form-check-label" 
                                                for="moneda1">
                                                  DOP
                                                </label>

                                              </div>
                                              <div class="form-check form-check-inline">
                                                <input class="form-check-input" 
                                                type="radio"
                                                name="moneda" 
                                                value="USD"
                                                id="moneda2">
                                                <label class="form-check-label" for="moneda2">
                                                    USD
                                                </label>
                                              </div>
                                        </div>
                                      </div>
                                    <button type="submit" class="btn btn-primary">Guardar</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <footer class="text-muted py-5">
        <div class="container">
            <p class="float-end mb-1">
                <a href="#">Back to top</a>
            </p>
            <p class="mb-1">Album example is &copy; Bootstrap, but please download and customize it for yourself!</p>
            <p class="mb-0">New to Bootstrap? <a href="/">Visit the homepage</a> or read our <a
                    href="../getting-started/introduction/">getting started guide</a>.</p>
        </div>
    </footer>

    <script src="assets/js/bootstrap.js"></script>
    <script src="assets/js/utilidades.js"></script>
    <script src="assets/js/mis-gastos.js"></script>
</body>

</html>
